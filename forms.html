<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<h2>Register with us</h2>
<form method="GET"  action="https://request-inspector.glitch.me"/>
<label for="email">
  <input  name="email" id="email" type="text"
          placeholder="email">
</label>
<label for="password">
  <input  name="password" id="password" type="password"
          placeholder="password">
</label>

<br>

<h4>Bio</h4>
<label>
<textarea name="bio" placeholder="Tell us a little about yourself">
</textarea>
</label>
<br>
<label>How did you hear about us</label>

<br>
    <label>
        <input name="How did you hear about us" value="billboard" type="checkbox">
    </label>Billboard
<br>
    <label>
        <input name="How did you hear about us" value="radio" type="checkbox">
    </label>Radio
<br>
    <label>
        <input name="How did you hear about us" value="internet" type="checkbox">
    </label>internet
<br>
    <label>
        <input name="How did you hear about us" value="other" type="checkbox">
    </label>other

<br>
<label>What browser are you using</label>
<label>
    <select name="browser">
        <option>Chrome</option>
        <option>Firefox</option>
        <option>Edge....really come on</option>
    </select>
</label>
<br>
<br>
<button type="submit">submit</button>
</form>
</body>
</html>
