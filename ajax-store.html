<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body class="bg-secondary container">

<h1>My Tool Store</h1>
<div class="text-align d-flex justify-content-center my-3">
    <button id="refresh" class="btn btn primary" type="button">click it</button>
</div>
<table id="products" class="border border-dark w-100">
    <thead>
        <tr>
            <th class="border border-dark bg-danger text-white">Title</th>
            <th class="border border-dark bg-danger text-white">Quantity</th>
            <th class="border border-dark bg-danger text-white">Price</th>
            <th class="border border-dark bg-danger text-white">Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    function updatePage(){
        $.get('data/inventory.json').done(function (data){
            let invent = '';
            data.forEach(function(item){
                invent += '<tr>';
                invent += '<th class="border border-dark bg-danger text-white">' + item.title + '</th>';
                invent += '<th class="border border-dark bg-danger text-white">' + item.quantity + '</th>';
                invent += '<th class="border border-dark bg-danger text-white">' + item.price + '</th>';
                invent += '<th class="border border-dark bg-danger text-white">' + item.catergories + '</th>';
                invent += '</tr>';

            });
            $('#insertProducts').html(invent);
        });
    }
    $('#refresh').click(updatePage);

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
